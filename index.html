<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Quiz</title>
    <link href="style.css" rel="stylesheet">
    <script defer src="script.js"></script>
</head>
<body>
    <header>
        <div id="high-score">View High Score</div>
        <div id="timer">Timer: 100</div>    
    </header>

    <main>
        <div class="container">
            <div class="start-container">
                <h2>Coding Quiz Challenge</h2>
                <p>Try to answer the following code-related questions withing the 
                    time limit. Keep in mind that incorrect answers will penalize your 
                    score time. </p>
                <button id="start-btn" onClick="startQuiz()" class="start-btn btn">Start</button>
            </div>
            <div id="question-container" class="hide">
                <div id="question">Question</div>
                <div id="answer-btn" class="btn-grid"> 
                    <!-- onclick? -->
                    <!-- <button class="btn">Answer 1</button>
                    <button class="btn">Answer 2</button>
                    <button class="btn">Answer 3</button>
                    <button class="btn">Answer 4</button> -->
                </div>
            </div>
            <div id="final-container" class="hide">
                <div id="initial-page" >
                    <h2>All Done!</h2>
                    <p id="user-score">Your final score is </p>
                </br>
                <label for="enter-initial">Enter initials:</label><input id="initial-box" type="text">
                <button id="initial-btn" onClick="highScores()" type="button" class="initial-btn btn">Submit</button>
                </div>
            </div>
            <div id="score-container" class="hide">
                <h2>Highscores</h2>
                <ol id="score-list">
                    <!-- <li id="user-initial"></li> -->
                </ol>
                <button id="go-back" onClick="goBack ()" class="back-btn btn">Go Back</button>
                <button id="clear-score" onClick="clearList ()" class="clear-btn btn">Clear Highscores</button>
            </div>
        </div>
    </main>
    <section>
        <div class="answer-container">
            <div id="correct-answer" class="vision">Correct Answer!</div>
            <div id="wrong-answer" class="vision">Wrong Answer!</div>
            <!-- style="border-top: 1px solid grey" -->
        </div>
    </section>

</body>
</html>
